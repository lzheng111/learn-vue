<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1.使用setTimeout
  setTimeout(() =>{
    console.log(('hello lzh'));
  },1000)

  // 参数 -> 函数(resolve,reject)
  // resolve,reject本身又是函数
  // 链式编程
  new Promise((resolve,reject) =>{
    //第一次网络请求代码
    setTimeout(() =>{
      resolve()
      },1000)
  }).then(() =>{
    //第一次网络处理代码
    console.log('hello lzh');
    console.log('hello lzh');

    return new Promise((resolve,reject) =>{
      //第二次网络请求代码
      setTimeout(() =>{
        resolve()
      },1000)
    }).then(() =>{
      //第二次网络处理代码
      console.log('hello vuejs');
      console.log('hello vuejs');

      return new Promise((resolve,reject) =>{
        //第三次网络请求代码
        setTimeout(() =>{
          resolve()
        },1000)
      }).then(() =>{
        //第三次网络处理代码
        console.log('hello world');
        console.log('hello world');
      })
    })
  })
</script>
</body>
</html>

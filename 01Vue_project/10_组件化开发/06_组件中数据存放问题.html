<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <cpn></cpn>
</div>

<!--2.template标签-->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>hhh哈哈哈哈哈哈</p>
  </div>
</template>


<script src = "../js/vue.js"></script>
<script>
  //1.注册一个全局组件
  Vue.component('cpn',{
    template:'#cpn',
    data(){
      return{
        title:'abc'
      }
    }
  })


  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
        }
  })
</script>
</body>
</html>

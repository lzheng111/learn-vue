<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">

  <cpn :cmovies = "movies" :cmessage = "message"></cpn>

</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <p>{{cmovies}}</p>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<script src = "../js/vue.js"></script>
<script>
//父传子：props
  const cpn = {
    template:'#cpn',
    // props:['cmovies','cmessage']
    props:{
      //1.类型的限制
      // cmovies: Array,
      // cmessage:String

      //2.提供一些默认值,以及必传值
      cmessage:{
        type: String,
        default: 'aaaaaaaaa', //默认值自
        required: true //必须的 必要的 传值必须要有
      },
      //类型是对象或者数组时，默认值必须是一个函数
      cmovies:{
        type: Array,
        // default: []   //vue.2.5.17以下不会报错
        default(){
          return []
        }
      }
    }
  }

  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      movies:['毒液','钢铁侠','海王']
        },
    components:{
      cpn
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
<!--     //1.在遍历对象的过程中，如果只获取一个值，那么获取到的时value-->
<ul>
  <li v-for="item in info ">{{item}}</li>
</ul>

<!--  //2.获取key和value&#45;&#45;&ndash;&gt;格式:(key,value)-&ndash;&gt;-->
  <ul>
    <li v-for="(value,key) in info ">{{key}}:{{value}}</li>
  </ul>

<!--  //3.获取key和value和index 格式：（index,value,key）-->
  <ul>
    <li v-for="(value,key,index) in info ">{{index}}.{{value}}:{{key}}</li>
  </ul>

</div>
<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      info:{
        name:'lzh',
        age:18,
        height:1.88
      }
        }
  })
</script>
</body>
</html>

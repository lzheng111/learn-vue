<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
<!--//在我们遍历过程中，没有采用索引值（下标值）-->
 <ul>
   <li v-for="item in names">{{item}}</li>
 </ul>
<!--//在遍历的过程中，获取索引值-->
  <ul>
    <li v-for="(item,index) in names">{{index+1}}.{{item}}</li>
  </ul>

</div>
<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      names:['lzh','lt','kobe','job']
        }
  })
</script>
</body>
</html>

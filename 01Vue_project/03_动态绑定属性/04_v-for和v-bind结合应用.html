<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
   <style>
     .active{
       color: red;
     }
   </style>

</head>
<body>
<!--任务：点击列表的哪一项，那么该项就变成红色-->
<div id = "app">

  <ul>
    <li v-for="item in movies" >
      <h2 v-on:click="btnActive">{{item}}</h2>
    </li>
  </ul>

</div>
<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
     movies:['钢铁侠','海贼王','海王','闪电侠'],
     isActive:false
        },
    methods:{
      btnActive:function (){
        this.isActive = !this.isActive
      },
      getClasses:function (){
        return {active:this.isActive}

      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
<!--  错误做法，不能用mustache语法-->
  <img  src="{{imgURL}}" alt="">
<!--  正确做法，用v-bind指令-->
  <img v-bind:src="imgURL" alt="">
  <a v-bind:href="aHref">百度一下</a>
<!--  语法糖写法（v-bind = ：）-->
  <img :src="imgURL" alt="">
</div>
<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      imgURL:'https://img1.baidu.com/it/u=3246628741,3439955235&fm=26&fmt=auto',
      aHref:'https://www.baidu.com'
    }
  })
</script>
</body>
</html>

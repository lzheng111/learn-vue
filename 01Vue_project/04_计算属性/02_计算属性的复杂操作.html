<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">

  <h2>总价格：{{totalPrice}}</h2>

</div>
<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      books:[
        {id:110,name:'lzh',price:115},
        {id:111,name:'aaaaaa',price:120},
        {id:112,name:'bbbbbb',price:130},
        {id:113,name:'ccccccc',price:150}
      ]
        },
    computed:{
      totalPrice:function (){
        // return this.books.reduce()
        let result = 0
        for(let i = 0; i<this.books.length;i++){
          result += this.books[i].price
        }
        return result
      }
    }
  })
</script>
</body>
</html>

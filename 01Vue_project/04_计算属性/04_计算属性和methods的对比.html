<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
<!--  //直接拼接-->
  <h2>{{firstName}} {{lastName}}</h2>
<!--  通过定义mothods-->
  <h2>{{getFullName()}}</h2>
<!--  通过computed-->
  <h2>{{fullName}}</h2>

</div>
<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'lzh',
      lastName:'ltaaaa'
        },
    computed:{
      fullName:function (){
        return this.firstName + ' ' + this.lastName
      }
    },
    methods:{
      getFullName:function (){
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>
</body>

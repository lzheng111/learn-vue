<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <cpn></cpn>

  <cpn>
<!--    目的获取子组件中的pLanguages-->
<!--    vue的2.5.x以下-->
    <template slot-scope="slot">
<!--      <span v-for="item in slop.data">{{item}}</span>-->
      <span>{{slot.data.join('—')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
    <ul>
      <li v-for="item in pLanguages">{{item}}</li>
    </ul>
    </slot>
  </div>
</template>

<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
        },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            pLanguages:['JAVA','C++','PHP','Python','JavaScrit'],
          }
        },
      }
    }
  })
</script>
</body>
</html>

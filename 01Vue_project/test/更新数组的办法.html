<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <ul v-for="item in message">
    <li>{{item}}</li>
  </ul>

  <button @click="btn1Click">按钮1</button>
  <button @click="btn2Click">按钮2</button>
  <button @click="btn3Click">按钮3</button>
  <button @click="btn4Click">按钮4</button>
  <button @click="btn5Click">按钮5</button>
  <button @click="btn6Click">按钮6</button>
  <button @click="btn7Click">按钮7</button>
  <button @click="btn8Click">按钮8</button>
  <button @click="btn9Click">按钮9</button>

</div>
<script src = "../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:['a','b','g','d','h','f']
        },
    methods:{
      //数组后面添加一位元素
      btn1Click(){
        this.message.push('lzh')
      },
      //数组后面删除一位元素
      btn2Click(){
        this.message.pop()
      },
      //数组前面删除一位元素
      btn3Click(){
        this.message.shift()
      },
      //数组前面增加一位元素
      btn4Click(){
        this.message.unshift('ooo')
      },
      //删除元素
      btn5Click(){
        this.message.splice(3,1)
      },
      //替换元素
      btn6Click(){
        this.message.splice(3,1,'c')
      },
      //增加元素
      btn7Click(){
        this.message.splice(3,0,1)
      },
      //排序
      btn8Click(){
        this.message.sort()
      },
      //反转
      btn9Click(){
        this.message.reverse()
      },

    }
  })
</script>
</body>
</html>

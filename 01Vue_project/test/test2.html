<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
#panel{
  display: none;
  height: 200px;
}

#panel,#flip{
  padding: 5px;
  text-align: center;
  background-color: antiquewhite;
  border: solid 1px #c3c3c3;
}

</style>
<body>
  <h2 class="test1">我是标题</h2>
  <div>
    <p id="p1">我是一个段落 我要隐身了</p>
    <P>林忠恒哈哈哈哈</P>
  </div>
  <p><a href="//www.runoob.com" id="runoob">菜鸟教程</a></p>
  <div>
    <button id="hide">隐藏</button>
    <button id="show">显示</button>
    <button id="toggle">显示与隐藏</button>
    <button id="fade-toggle">淡入淡出</button>
    <button id="btn1">设置文本</button>
    <button id="btn2">显示新旧文本</button>
    <button id="btn3">修改href和title</button>
  </div>

  <div id="flip">点我隐藏面板</div>
  <div id="panel">Hello lzh</div>

<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script>
  //hide 隐藏元素
  $(function (){
    $("#hide").click(function (){
      $("p").hide()
    })
  })
  //show显示元素
  $("#show").click(function (){
    $("p").show()
  })
  //toggle 显示于隐藏
  $("#toggle").click(function (){
    $("P").toggle()
  })

  //按下了鼠标 mousedown
  $(".test1").mousedown(function (){
    alert("你按下了鼠标")
  })

  // 模拟鼠标悬浮 hover
  $(function (){
    $("#p1").hover(
        function (){
          alert("我进来了第一个P标签")},
        function (){
          alert("我离开了第一个P标签")
              })
  })

  // 淡入淡出 fadeToggle
   $("#fade-toggle").click(function (){
     $("#hide").fadeToggle(),
     $("#show").fadeToggle("slow"),
     $("#toggle").fadeToggle(1000)
   })

  // slideToggle 滑动
  $("#flip").click(function (){
    $("#panel").slideToggle(1000,)
  })

  $("#btn1").click(function (){
    $(".test1").text("我是更改后的标题")
  })

  $("#btn2").click(function (){
    $("#p1").text(function (i,origText){
      return "旧文本：" + origText +"新文本：Hello World"
    })
  })

   $("#btn3").click(function (){
     $("#runoob").attr({
       "href":"http://www.runoob.com/jquery",
       "title":"哈哈哈"
     })
     title = $("#runoob").
     attr('title')
     $("#runoob").html(title)
   })

</script>
</body>
</html>
